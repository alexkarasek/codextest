<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Run History</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; color: #1f2937; }
    .grid { display: grid; grid-template-columns: 320px 1fr; gap: 12px; }
    .panel { border: 1px solid #d1d5db; border-radius: 10px; padding: 10px; }
    .item { border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; cursor: pointer; margin-bottom: 8px; }
    .item:hover { background: #f9fafb; }
    .muted { color: #6b7280; font-size: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; max-height: 70vh; overflow: auto; }
    button { border: 1px solid #d1d5db; border-radius: 8px; padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Run History</h1>
  <div class="muted">Observability + scorecard view. Requires authenticated session.</div>
  <p><button id="refresh">Refresh</button></p>
  <div class="panel" style="margin-bottom:12px">
    <h3>Compare Runs</h3>
    <div class="grid" style="grid-template-columns: 1fr 1fr auto;">
      <label>Run A<select id="run-a"></select></label>
      <label>Run B<select id="run-b"></select></label>
      <button id="compare">Compare</button>
    </div>
    <pre id="compare-output">Select two runs and click Compare.</pre>
  </div>
  <div class="grid">
    <div class="panel">
      <h3>Runs</h3>
      <div id="runs"></div>
    </div>
    <div class="panel">
      <h3>Details</h3>
      <pre id="details">Select a run...</pre>
    </div>
  </div>

  <script>
    const runsEl = document.getElementById('runs');
    const detailsEl = document.getElementById('details');

    async function loadRuns() {
      runsEl.textContent = 'Loading...';
      const res = await fetch('/runs?limit=50', { credentials: 'include' });
      const data = await res.json();
      if (!data.ok) {
        runsEl.textContent = data.error?.message || 'Failed to load runs.';
        return;
      }
      const runs = data.data?.runs || [];
      if (!runs.length) {
        runsEl.textContent = 'No runs found yet.';
        return;
      }
      const runA = document.getElementById('run-a');
      const runB = document.getElementById('run-b');
      runA.innerHTML = '';
      runB.innerHTML = '';
      runsEl.innerHTML = '';
      for (const run of runs) {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<div><strong>${run.runId}</strong></div><div class="muted">${run.status} | score=${run.score?.overall ?? "n/a"} | events=${run.eventCount} | tokens=${run.tokens?.totalTokens || 0}</div>`;
        item.onclick = () => loadRun(run.runId);
        runsEl.appendChild(item);
        const optA = document.createElement('option');
        optA.value = run.runId;
        optA.textContent = run.runId;
        runA.appendChild(optA);
        const optB = document.createElement('option');
        optB.value = run.runId;
        optB.textContent = run.runId;
        runB.appendChild(optB);
      }
      if (runs.length >= 2) {
        runA.value = runs[0].runId;
        runB.value = runs[1].runId;
      }
    }

    async function loadRun(runId) {
      detailsEl.textContent = 'Loading...';
      const res = await fetch(`/runs/${encodeURIComponent(runId)}`, { credentials: 'include' });
      const data = await res.json();
      if (!data.ok) {
        detailsEl.textContent = data.error?.message || 'Failed to load run.';
        return;
      }
      detailsEl.textContent = JSON.stringify(data.data, null, 2);
    }

    document.getElementById('refresh').onclick = loadRuns;
    document.getElementById('compare').onclick = async () => {
      const runA = document.getElementById('run-a').value;
      const runB = document.getElementById('run-b').value;
      const out = document.getElementById('compare-output');
      if (!runA || !runB) {
        out.textContent = 'Select both runs.';
        return;
      }
      out.textContent = 'Loading...';
      try {
        const res = await fetch(`/runs/compare/${encodeURIComponent(runA)}/${encodeURIComponent(runB)}`, { credentials: 'include' });
        const data = await res.json();
        if (!data.ok) {
          out.textContent = data.error?.message || 'Compare failed.';
          return;
        }
        out.textContent = JSON.stringify(data.data, null, 2);
      } catch (e) {
        out.textContent = e.message;
      }
    };
    loadRuns().catch((e) => {
      runsEl.textContent = e.message;
    });
  </script>
</body>
</html>
