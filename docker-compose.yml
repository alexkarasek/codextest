services:
  app:
    build: .
    container_name: persona-debate-app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./settings.local.json:/app/settings.local.json:ro
    restart: unless-stopped
